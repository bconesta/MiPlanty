<ion-header>
  <ion-toolbar color="Primary">
    <ion-buttons slot="start">
      <ion-button (click)="volverModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{vistaTitle}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="guardar()">
        <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input type="text" [(ngModel)]="event.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-input type="text" [(ngModel)]="event.desc"></ion-input>
  </ion-item>

  <calendar
  *ngIf="modalReady"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="tituloMeses($event)"
  (onTimeSelected)="tiempoElegido($event)"
  lockSwipes="true"
  ></calendar>
</ion-content>
