<ion-content>
  <div class="grilla-superior">
    <ion-grid style="height: 100%;">
      <ion-row style="height: 100%;">
        <ion-col size="8" class="col-izq">
          <h2 class="titulo-plant">PLANTAS</h2>
          <ion-grid style="height: 80%;">
            <ion-row style="height: 100%;">
              <ion-col size="4">
                <img class="planta3" src="../../assets/imgs/planta3.png">
              </ion-col>
              <ion-col size="4">
                <img class="planta1" src="../../assets/imgs/planta1.png">
              </ion-col>
              <ion-col size="4">
                <img class="planta2" src="../../assets/imgs/planta2.png">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="4" class="col-der">
          <img src="../../assets/imgs/planta-der.png" height="120">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <hr color="grey" size="3">

  <div class="grilla-media">
    <ion-buttons>
      <ion-button fill="solid" color="success" shape="round">POPULAR</ion-button>
      <ion-button fill="solid" color="success" shape="round">PERSONAL</ion-button>
      <ion-button fill="solid" color="success" shape="round">TODAS</ion-button>
    </ion-buttons>
  </div>
  <div class="grilla-inferior">
   <ion-grid>
     <ion-row class="primera-fila">
       <ion-col>
        <div>
          <ion-card></ion-card>
        </div>
       </ion-col>
       <ion-col>
        <div>
          <ion-card></ion-card>
        </div>
      </ion-col>
     </ion-row>
     <ion-row class="segunda-fila">
      <ion-col>
        <ion-card></ion-card>
      </ion-col>
      <ion-col>
        <ion-card></ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="tercera-fila">
      <ion-col>
        <ion-card></ion-card>
      </ion-col>
      <ion-col>
        <ion-card></ion-card>
      </ion-col>
    </ion-row>
   </ion-grid> 
  </div>
</ion-content>
